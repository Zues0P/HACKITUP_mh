<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/signup_page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>

    <div class="header">
        <div class="header_fadetop"></div>
        
        <div class="header-content">
            <form action="" class="email-signin">
                <h2>Sign In</h2>
                <div class="input-email">
                <input type="email" type="number" placeholder="Email or phone number" required="">
                </div>
                <div class="input-password">
                <input type="password" placeholder="Password" required="">
                </div>
                <div class="signin-btn">
                <button type="submit" class="btn">Sign In</button>
                </div>
                <div class="support">
                    <div class="remember">
                    <span><input type="checkbox" id="rem" checked></span>
                    <label for="rem"><span>Remember me</span></label>
                    </div>
                    <p><a href="https://www.netflix.com/in/LoginHelp">Need help?</a></p>
                </div>
            </form>
           
        </div>

        <div class="header_fadebottom"></div>

        <footer>
            <ul>
                <li>Terms & Conditions</li>
                <li>Privacy Policy</li>
                <li>Web Accessibility</li>
            </ul>
            <div class="socialmedia">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>
        </footer>
  
</body>
</html>
